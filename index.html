                    <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Produit
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

    <section id="pictures">
        <div id="picture1" class="container">
            <img src="picture1.png" alt="">

        </div>
        <div id="picture2" class="container">
            <img src="picture2.png" alt="">
        </div>
        <div id="picture3" class="container">
            <img src="picture3.png" alt="">
        </div>
    </section>
    <section id="situation"class="container">
        <h2>
            MISE EN SITUATION
        </h2>
        <p>
            La délicieuse barre protéinée aux saveurs urprenantes à chaque bouchée !
        </p>

    </section>
    <section id="contact" class="container">
        <h2>
            CONTACT
        </h2>
        <form method="post" action="#" >
                <div class="row">
                    <div class="col-4">
                        <p>Name</p><input type="text" name="pseudo" />
                    </div>
                    <div class="col-4">
                        <p>Email</p> <input type="text" name="mail"/>
                        <br />
                    </div>
                </div>  
                <div class="row"> 
                    <div class="col-6">
                        <p>Message </p>
                        <textarea name="lemessage" rows="6" cols="40"></textarea>
                        <br />
                        <input type="submit" name="message" value="Envoyer"/> 
                    </div>
                </div>
        </form>
    </section>
    <footer class="container">
        <div class="row">
            <div class="col-4"><p>Pour votre santé évitez de manger trop gras, trop sucré</p></div>
            <div class="col-2"><img src="youtube.png" alt=""></div>
            <div class="col-2"><img src="twitter.png" alt=""></div>
            <div class="col-2"><img src="fb.png" alt=""></div>
